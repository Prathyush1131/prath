<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="width: 250px;height: 500px;background-color: rgb(173, 244, 98);"></div>
    hover over me!
</div>
<script>
    const myDiv = document.getElementById("myDiv");
    function handMouseOver(){
        myDiv.style.backgroundColor ="#808080"
    }
    function handMouseOverOut(){
        myDiv.style.backgroundColor= "#FF00FF"
    }
    myDiv.addEventListener('mouseover',handMouseOver);
    myDiv.addEventListener('mouseover',handMouseOut);
</script>
</body>
</html>
